<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line SVG</title>
</head>
<body>
  <svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
    <line x1="100" y1="100" x2="100" y2="500" style="stroke:red; stroke-width:2;"/>
  </svg>

  <hr/>

  <svg width="300" height="50" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="10" x2="250" y2="10" style="stroke:red; stroke-width:12;"/>
  </svg>

  <hr />

  <svg width="300" height="210" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="0" x2="0" y2="200" style="stroke: red; stroke-width:14;" />
  </svg>
</body>
</html>
