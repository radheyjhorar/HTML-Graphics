<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle SVG</title>
</head>
<body>
  <svg width="300" height="130" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="blue" />
  </svg>

  <hr/>

  <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="100" x="10" y="15" style="fill: rgb(0, 0, 225); stroke-width: 3; stroke: red;" />
  </svg>

  <hr />

  <svg width="300" height="170" xmlns="http://www.w3.org/2000/svg">
    <rect width="150" height="150" x="10" y="10" style="fill: blue; fill-opacity: 0.1; stroke-opacity: 0.9; stroke:pink; stroke-width: 5;" />
  </svg>

  <hr />

  <svg width="300" height="170" xmlns="http://www.w3.org/2000/svg">
    <rect width="150" height="150" x="10" y="10" style="fill: blue; stroke: pink; stroke-width:5; opacity: 0.5;"/>
  </svg>

  <hr />

  <svg width="300" height="170" xmlns="http://www.w3.org/2000/svg">
    <rect width="150" height="150" x="10" y="10" rx="20" ry="20" style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;"/>
  </svg>
</body>
</html>
