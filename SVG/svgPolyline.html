<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Polyline</title>
</head>
<body style="text-align: center;">
  <svg width="500" height="210" xmlns="http://www.w3.org/2000/svg">
    <polyline points="0,0 50,150 100,75 150,50 200,140 250,140" 
      style="fill: none; stroke: green; stroke-width: 3;" />
  </svg>

  <hr />

  <svg width="500" height="180" xmlns="http://www.w3.org/2000/svg">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 0,160 0,40" style="fill: yellow; stroke:red; stroke-width:4;" />
  </svg>

</body>
</html>
