<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon SVG</title>
</head>

<body style="text-align: center;">
  <svg width="500" height="220" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100, 10 150,190 50, 190" style="fill: lime; stroke:purple; stroke-width:3;" />
  </svg>

  <hr />

  <svg width="500" height="260" xmlns="http://www.w3.org/2000/svg">
    <polygon points="210, 10 300, 210 170, 250 123, 234" style="fill: lime; stroke: purple; stroke-width: 3;" />
  </svg>

  <hr />

  <svg width="360" height="280" xmlns="http://www.w3.org/2000/svg">
    <polygon points="150,15 258,77 258,202 150,265 42,202 42,77" 
      style="fill:lime; stroke:purple; stroke-width:3;" />
  </svg>

  <hr />

  <svg width="500" height="210" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100,10 20,198 190,48 10,78 160,198" style="fill:lime; stroke:purple; stroke-width:5;" />
  </svg>

  <hr/>

  <svg width="500" height="210" xmlns="http://www.w3.org/2000/svg">
    <polygon points="100,10 40,198 190,78 10,78 160,198" 
      style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd;" />
  </svg>

</body>

</html>
