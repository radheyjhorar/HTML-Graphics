<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellips SVG</title>
</head>
<body>
  <svg width="500" height="140" xmlns="http://www.w3.org/2000/svg">
    <ellipse rx="100" ry="50" cx="120" cy="80" style="fill:yellow; stroke:green; stroke-width: 3;" />
  </svg>

  <hr />

  <svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
    <ellipse rx="220" ry="30" cx="240" cy="100" fill="lime"/>
    <ellipse rx="190" ry="20" cx="220" cy="70" fill="#aaa"/>
    <ellipse rx="170" ry="15" cx="210" cy="45" fill="orange"/>
  </svg>

  <hr />

  <svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
    <ellipse rx="220" ry="30" cx="240" cy="50" fill="yellow" />
    <ellipse rx="190" ry="20" cx="220" cy="50" fill="white" />
  </svg>

</body>
</html>
